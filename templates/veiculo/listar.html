<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Portal de Carros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .menu {
      display: flex;
      align-items: center;
    }

    .search-bar {
      margin-right: 20px;
    }

    .search-bar input {
      padding: 5px;
      font-size: 14px;
    }

    .search-bar button {
      padding: 5px 10px;
      background-color: #1abc9c;
      border: none;
      color: white;
      cursor: pointer;
    }

    .logout-button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu">
      <nav>
        <a href="#">Listar Carros</a>
        <a href="#">Cadastrar Carros</a>
      </nav>
    </div>
    <div class="menu">
      <div class="search-bar">
        <input type="text" placeholder="Buscar carro...">
        <button>Pesquisar</button>
      </div>
      <button class="logout-button">Logout</button>
    </div>
  </header>

  <main>
    <h1>Bem-vindo ao Portal de Carros</h1>
    <p>Aqui você pode cadastrar novos carros e visualizar a lista completa dos veículos disponíveis.</p>
    <p>Há um total de {{veiculos|length}} veiculo(s)</p>
  </main>

</body>
</html>
