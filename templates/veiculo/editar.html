<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Veículo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 40px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h2>Atualizar Veículo</h2>

  <form action="/veiculo/{{ object.pk }}/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="marca">Marca:</label>
    {{ form.marca }}

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" value="{{ veiculo.modelo }}" placeholder="Ex: Corolla">

    <label for="ano">Ano:</label>
    <input type="number" id="ano" name="ano" min="1900" max="2099" value="{{ veiculo.ano }}" placeholder="Ex: 2022">

    <label for="combustivel">Combustível:</label>
    {{ form.combustivel }}

    <label for="cor">Cor:</label>
    {{ form.cor }}

    <label>Foto Atual: </label>
    {% if veiculo.foto %}
      <img src="{{ veiculo.foto.url }}" alt="Foto do veículo" width="100">
    {% else %}
      <p>Sem foto cadastrada.</p>
    {% endif %}

    <label>Alterar Foto: </label>
    {{ form.foto }}

    <button type="submit">Atualizar Veículo</button>
  </form>

</body>
</html>
